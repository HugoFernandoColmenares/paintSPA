<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Paint SPA</title>

<body onload="init()">

    <div class="win-border medium-size" id="paint">

            <div class="options flex-div">

            </div>
        </div>
        <div class="menu">
            <ul class="menu-options flex-div">
                <li class="menu-options_btn flex-div win-border" onclick="newCanvas()">Nuevo</li>
                <li class="menu-options_btn flex-div win-border">Abrir</li>
                <li class="menu-options_btn flex-div win-border">Guardar</li>
                <li class="menu-options_btn flex-div win-border">Imprimir</li>
                <li class="menu-options_btn flex-div win-border">Ayuda</li>
                <li class="menu-options_btn flex-div win-border">Cerrar</li>
            </ul>
        </div>
        <canvas class="content win-border-alter" id="paintCanvas"></canvas>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>

</body>

</html>
